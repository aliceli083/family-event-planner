<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Fiesta</title>
    <link rel="stylesheet" href="./assets/css/style2.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body style="border:0;margin:20px">
    <h1>Welcome to Family Fiesta!</h1>
    <div class="container">
    <div class="tab-status">
        <span class="tab active">1</span>
        <span class="tab">2</span>
        <span class="tab">3</span>
        <span class="tab">4</span>
    </div>
    <form class="eventPlanner" action="#">
        <div role="tab-list">
        <div role="tabpanel" class="tabpanel" id="event" >
            <h3>Create Event</h3>
            <input class="name" placeholder="event name..." oninput="this.className = ''">
            <input class="date" placeholder="time..." oninput="this.className = ''">
            <input class="location" placeholder="location..." oninput="this.className = ''">
        </div>
        <div role="tabpanel" class="tabpanel hidden" id="guests"> 
            <h3>Add Guests</h3>
            <div class="guestData">
            <input type="name" id="name" placeholder="guest name..." oninput="this.className = ''">
            <input type="email" id="email" placeholder="guest@email.com" oninput="this.className = ''">
            <input type="address" class="address" placeholder="address" oninput="this.className = ''">
            <button class="subBtn" id="getDirections">get directions</button>
            <button class="subBtn" id="addGuest">add guest</button>
     
        </div>
        </div>
        <div role="tabpanel" class="tabpanel hidden" id="menu">
            <h3>Build Menu</h3>
            <div class="menuCriteria">
            <input type="search" id="userSearch" placeholder="Enter Entree here...">
            <div class="restrictions">
                <h3>Dietary Restrictions</h3>
                <label for="diets">Select a Dietary Restriction</label>
                <select id="diets" name="diets">
                    <option value="low-carb">Low-carb</option>
                    <option value="low-fat">Low-fat</option>
                    <option value="low-sodium">Low-sodium</option>
                    <option value="high-protein">High-protein</option>
                    <option value="high-fiber">High-fiber</option>
                </select>
            </div>
            <div class="tab" id="allergies">
                <h3>Health Concerns</h3>
                <label for="health concerns">Select health concerns</label>
                <select id="health-concerns" name="health-concerns">
                    <option value="vegetarian">Vegetarian</option>
                    <option value="vegan">Vegan</option>
                    <option value="low-sugar">Low-sugar</option>
                    <option value="peanut-free">Peanut-free</option>
                    <option value="soy-free">Soy-free</option>
                </select>
            </div>
            </div>
            <div class="menuOutput">
                <button class="subBtn" id="generate">Create Menu</button>
                <h4>Appetizer</h4>
                <ul>
                    <li id="app1"></li>
                    <li id="app2"></li>
                </ul>
                <h4>Entree</h4>
                <ul>
                    <li id="ent1"></li>
                    <li id="ent2"></li>
                </ul>
                <h4>Dessert</h4>
                <ul>
                    <li id="des1"></li>
                    <li id="des2"></li>
                </ul>
            </div>
            </div>
        <div role="tabpanel" class="tabpanel hidden" id="invite">
            <h3>Invite Guests</h3>
        </div>
    </div>
        <div class="pagination">
            <button class="btn" id="prev">Previous</button>
            <button class="btn" id="next">Continue</button>
            <button class="btn btn-submit" id="submit">Submit</button>
    </form>
    </div>
  <script src="./assets/js/main.js"></script>
  <script src="./assets/js/menu.js"></script>
</body>
</html>
